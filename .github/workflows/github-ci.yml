      - name: Build the Docker image
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin docker.io
          docker build . --file Dockerfile --tag docker.io/${{ secrets.DOCKER_USERNAME }}/event-bright:$GITHUB_SHA
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/event-bright:$GITHUB_SHA