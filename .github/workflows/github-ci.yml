name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to latest code
        uses: actions/checkout@v2

      - name: Build latest change
        run: go build -v ./...

      - name: Build Docker Image
        run: |
          docker build -t event-bright:1.0.0 .
          echo "${{ secret.DOCKER_ACCESS_TOKEN }}"
