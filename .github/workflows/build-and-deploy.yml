name: Build, Push and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to latest code
        uses: actions/checkout@v2

      - name: Build latest change
        run: go build -v ./...

      - name: Build the Docker image
        run: |
          echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin docker.io
          docker build . --file Dockerfile --tag docker.io/${{ secrets.DOCKER_USERNAME }}/event-bright:$GITHUB_SHA
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/event-bright:$GITHUB_SHA


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check if Docker is installed
        run: ssh -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.HOST }}
        # docker --version || echo "Docker is not installed"
        id: check_docker


      - name: SSH Deploy
        if: steps.check_docker.outcome == 'failure'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}

          script: |
            sudo apt update 
            sudo apt install -y docker.io
